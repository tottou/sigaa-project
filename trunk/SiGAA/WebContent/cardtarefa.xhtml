<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache,no-store,max-age=0" />


</h:head>
<h:body>

	
		<p:dataGrid var="agenda" value="#{actionCard.listaAgenda}" columns="3" emptyMessage="Não há tarefas agendadas para este aluno.">
			
			<p:panel header="ID - #{agenda.nome}" style="width:100%">
			<h:outputText value="Data prevista para o início: #{agenda.inicio} - "></h:outputText>
			<h:outputText value="Data prevista para o final: #{agenda.fim}"></h:outputText>
			<ui:repeat var="tarefa" value="agenda.tarefas">
			
						<h:panelGrid columns="3" style="width:100%">
							<h:graphicImage value="#{tarefa.imagem}" height="40" width="40"
								alt="Imagem tarefa" cache="false"></h:graphicImage>
							#{tarefa.nome}
						
						</h:panelGrid>
						</ui:repeat>
						<p:separator id="customSeparatodr"  />   
					<h:panelGrid columns="2" >
					<p:commandButton value="Relatório" styleClass="botao" icon="ui-icon-clock"></p:commandButton>
					<p:commandButton value="Iniciar tarefas" styleClass="botao" icon="ui-icon-clipboard" ></p:commandButton>					
					
					</h:panelGrid>
					
					</p:panel>
		
		
		</p:dataGrid>
		
				
		






</h:body>
</html>
