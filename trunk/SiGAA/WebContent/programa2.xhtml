<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

</h:head>
<h:body>
<h:panelGrid columns="2">
<p:panel id="um" header="Programas de Ensino"  >

				 <p:tree id="tree_2" value="#{actionPrograma.treePrograma}" var="node"  cache="true" dynamic="true"
            selectionMode="single"  
            selection="#{actionPrograma.treeProgramaSelect}" >  
<p:ajax update=":formC:dois" event="select" listener="#{actionPrograma.modulo}" ></p:ajax> 
        <p:treeNode >  
            <h:outputText value="#{node}" />  
        </p:treeNode> 
    </p:tree>    
    
  

</p:panel>
          
          <p:panel id="dois" header="#{actionPrograma.treeProgramaSelect.data}" >
        <p:outputPanel id="recipiente" autoUpdate="true">
						<ui:insert name="body">
							<ui:include src="#{actionPrograma.target}" />
						</ui:insert>
					</p:outputPanel>


</p:panel>

</h:panelGrid>




<p:ajaxStatus onstart="ProgLoad.show();" onsuccess="ProgLoad.hide();" />  
              
<p:dialog modal="true" widgetVar="ProgLoad" header="Carregando..."   resizable="false" appendToBody="true"
        draggable="false" closable="false">  
        <center>
    <p:graphicImage value="/imagens/ajax-loader.gif" />  
    </center>
</p:dialog> 

</h:body>
</html>
