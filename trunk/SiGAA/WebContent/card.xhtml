<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache,no-store,max-age=0" />
	<script type="text/javascript">
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Data atual',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Dia todo'
		};
		
		
	</script>

</h:head>
<h:body>

	<p:tabView>
		<p:tab title="Cards">
		 
			<p:dataGrid var="aluno" value="#{actionCard.listaAluno}" columns="3" emptyMessage="Não há alunos atribuidos para este perfil." >
		<p:column >
				<p:panel header="ID - #{aluno.id}" style="text-align:center" >
			<h:panelGrid columns="1" style="width:100%" >
					
							<h:outputText value="#{aluno.nome}" />
						<h:graphicImage value="#{aluno.foto}" height="100" width="80"
							alt="Foto de aluno" cache="false"></h:graphicImage>
					

				</h:panelGrid>
					<p:separator id="customSeparator" />
				
						<p:commandButton value="Histórico" styleClass="botao" action="#{actionCard.gerarAlunoRelatorio(aluno.id)}" update=":formC:pnlCorpo"
							actionListener="#{controladora.historicoAluno}" icon="ui-icon-clock"></p:commandButton>
						<p:commandButton value="Tarefas" styleClass="botao" update=":formC:pnlCorpo" action="#{actionCard.irTarefas(aluno.id)}"
							icon="ui-icon-clipboard"  actionListener="#{controladora.cardTarefa}"> 
											
							</p:commandButton>

				</p:panel>
</p:column>

			</p:dataGrid>


		</p:tab>

		<p:tab title="Agenda">
			<p:schedule value="#{actionCard.eventModel}" widgetVar="myschedule"
				locale="pt" draggable="false" resizable="false">

				<p:ajax event="eventSelect" listener="#{actionCard.onEventSelect}"
					update="eventDetails2" oncomplete="eventDialog2.show()" />


			</p:schedule>

			<p:dialog widgetVar="eventDialog2" header="Detalhes da tarefa"
				showEffect="clip" hideEffect="clip">
				<h:panelGrid id="eventDetails2">
				
					<p:messages id="messages2" autoUpdate="true" closable="true" />
					
					<h:panelGrid columns="2">
					<h:outputText value="Nome da Tarefa: "  style="font-weight:bold;"></h:outputText>
					<h:outputText value="#{actionCard.agenda.nome}"></h:outputText>
					<h:outputText value="Nome da Aluno: "  style="font-weight:bold;"></h:outputText>
					<h:outputText value="#{actionCard.agenda.aluno.nome}"></h:outputText>
					<h:outputText value="Sessão atual: " style="font-weight:bold;"></h:outputText>
					<h:outputText value="#{actionCard.agenda.remaining}" rendered="#{actionCard.agenda.remaining!=(actionCard.agenda.sessoes+1)}"></h:outputText>
					<h:outputText value="Sessões finalizadas" rendered="#{actionCard.agenda.remaining==(actionCard.agenda.sessoes+1)}"></h:outputText>
					<h:outputText value="Total de sessões: "  style="font-weight:bold;"></h:outputText>
					<h:outputText value="#{actionCard.agenda.sessoes}"></h:outputText>
					
					</h:panelGrid>
				
					
					<br/><br/>
					<h:outputText value="Tarefas: "  style="font-weight:bold;"></h:outputText>
					<p:dataGrid var="tarefa" value="#{actionCard.listaTarefa}"
						columns="3">
						<p:column>

							<h:graphicImage value="#{tarefa.imagem}" height="100" width="80"
								alt="Foto de aluno" cache="false"></h:graphicImage>
								<br/>
							<h:outputText value="#{tarefa.nome}" />

						</p:column>
					</p:dataGrid>
					<h:panelGrid columns="2">
					<p:commandButton value="Iniciar tarefa"  icon="ui-icon-clipboard" action="#{actionCard.iniciarTarefa(actionCard.agenda.id)}" rendered="#{actionCard.agenda.remaining!=actionCard.agenda.sessoes+1}"
					 onsuccess="window.open('/SiGAA/acionatarefa.jsf');" actionListener="#{controladora.cardTarefa}" update=":formC:pnlCorpo" ></p:commandButton>	
						<p:commandButton value="Tarefa finalizada" icon="ui-icon-clipboard" rendered="#{actionCard.agenda.remaining==actionCard.agenda.sessoes+1}"
					 onclick="donez2.show();eventDialog2.hide();"></p:commandButton>			
						
						<p:commandButton value="Cancelar" 
							type="button" onclick="eventDialog2.hide()"></p:commandButton>

					</h:panelGrid>
				
				</h:panelGrid>
			</p:dialog>
							
		</p:tab>


	</p:tabView>

		<p:dialog widgetVar="donez2">
				Todas sessões para esta tarefa já foram realizadas.
				</p:dialog>
<p:ajaxStatus onstart="statusDialog11vb.show();"
			onsuccess="statusDialog11vb.hide();" />

		<p:dialog modal="true" widgetVar="statusDialog11vb"
			header="Carregando..." resizable="false" appendToBody="true"
			draggable="false" closable="false">
			<center>
				<p:graphicImage value="/imagens/ajax-loader.gif" />
			</center>
		</p:dialog>
</h:body>
</html>
