<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />


</h:head>
<h:body>

<p:panel header="Hisórico" >


<h:panelGrid columns="2">
<h:outputText value="Tarefa: "  style="font-weight:bold"/>
<h:outputText value=" #{actionCard.agendaHistorico.nome}"/>
<h:outputText value="Data de início: "  style="font-weight:bold"/>
<h:outputText value="#{actionCard.agendaHistorico.inicio}">  
  <f:convertDateTime pattern="dd/MM/yyyy"/>  
</h:outputText>
<h:outputText value="Data de término: "  style="font-weight:bold"/>
<h:outputText value="#{actionCard.agendaHistorico.fim}">  
  <f:convertDateTime pattern="dd/MM/yyyy"/>  
</h:outputText>
<h:outputText value="Status: "  style="font-weight:bold"/>
<h:outputText value=" #{actionCard.agendaHistorico.status}"/>
</h:panelGrid>

<p:separator style="height:10px"></p:separator>

<ui:repeat var="relatorio" value="#{actionCard.agendaHistorico.relatorio}" >
<h:panelGrid columns="2">
<h:outputText value="Passo: " style="font-weight:bold"/>
<h:outputText value=" #{relatorio.nome}" />
<h:outputText value="Sessão: " style="font-weight:bold"/>
<h:outputText value="#{relatorio.sessao}"/>
<h:outputText value="Data: " style="font-weight:bold"/>
<h:outputText value="#{relatorio.data}"/>
<h:outputText value="Professor/Tutor: " style="font-weight:bold"/>
<h:outputText value="#{relatorio.profNome}" />
<h:outputText value="Acertou: " style="font-weight:bold"/>
<h:outputText value="#{relatorio.success==1 ? 'sim' : 'não'}"/>
<h:outputText value="Pontuação (Prompt): " style="font-weight:bold"/>
<h:outputText value="#{relatorio.score}"/>
<h:outputText value="Repetições: " style="font-weight:bold"/>
<h:outputText value="#{relatorio.repeticoes}"/>
<h:outputText value="Tempo decorrido: " style="font-weight:bold"/>
<h:outputText value="#{relatorio.tempo}"/>
<h:outputText value="Observações: " style="font-weight:bold"/>
<h:outputText value="#{relatorio.observacoes}"/>
<br/>
<p:separator ></p:separator>
</h:panelGrid>
</ui:repeat>


<br></br>



<p:commandButton value="Voltar" update=":formC:pnlCorpo"
							icon="ui-icon-arrowrefresh-1-e"  actionListener="#{controladora.cardTarefa}"/> 
</p:panel>

<p:ajaxStatus onstart="statusDialog11.show();"
			onsuccess="statusDialog11.hide();" />

		<p:dialog modal="true" widgetVar="statusDialog11"
			header="Carregando..." resizable="false" appendToBody="true"
			draggable="false" closable="false">
			<center>
				<p:graphicImage value="/imagens/ajax-loader.gif" />
			</center>
		</p:dialog>


</h:body>
</html>
