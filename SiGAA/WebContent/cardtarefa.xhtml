<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache,no-store,max-age=0" />


</h:head>
<h:body>

	
		<p:dataGrid var="tarefa" value="#{actionCard.listaTarefa}" columns="3" >
			
			<p:panel header="ID - #{tarefa.id}" style="width:100%">
						<h:panelGrid columns="2" style="width:100%">
							<h:graphicImage value="#{tarefa.foto}" height="100" width="80"
								alt="Foto de tarefa" cache="false"></h:graphicImage>
							<h:panelGrid columns="2" style="width:320px">
								<h:outputText value="Nome: " />
								<h:outputText value="#{tarefa.nome}" />
								<h:outputText value="Sessões: " />
								<h:outputText value="#{tarefa.nomeResponsavel}" />
								<h:outputText value="Nascimento: " />
								<h:outputText value="#{tarefa.nascimento}" />
							
							</h:panelGrid>
						
						</h:panelGrid>
						<p:separator id="customSeparator"  />   
					<h:panelGrid columns="2" >
					<p:commandButton value="Relatório" styleClass="botao" icon="ui-icon-clock"></p:commandButton>
					<p:commandButton value="Iniciar Tarefas" styleClass="botao" icon="ui-icon-clipboard" ></p:commandButton>					
					
					</h:panelGrid>
					</p:panel>
		
		
		</p:dataGrid>
		
				
		






</h:body>
</html>
