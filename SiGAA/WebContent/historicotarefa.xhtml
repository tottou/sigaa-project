<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />


</h:head>
<h:body>

<p:panel header="Histórico" >


<h:panelGrid columns="2">
<h:outputText value="Aluno: "  style="font-weight:bold"/>
<h:outputText value=" #{actionCard.agendaHistorico.nome}"/>
<h:outputText value="Data de início: "  style="font-weight:bold"/>
<h:outputText value="#{actionCard.agendaHistorico.inicio}">  
  <f:convertDateTime pattern="dd/MM/yyyy"/>  
</h:outputText>
<h:outputText value="Data de término: "  style="font-weight:bold" rendered="#{actionCard.agendaHistorico.inicio!=actionCard.agendaHistorico.fim}"/>
<h:outputText value="#{actionCard.agendaHistorico.fim}" rendered="#{actionCard.agendaHistorico.inicio!=actionCard.agendaHistorico.fim}" >  
  <f:convertDateTime pattern="dd/MM/yyyy"/>  
</h:outputText>
<h:outputText value="Status: "  style="font-weight:bold"/>
<h:outputText value=" #{actionCard.agendaHistorico.status}"/>
</h:panelGrid>

<p:separator></p:separator>

<p:dataTable var="relatorio" value="#{actionCard.agendaHistorico.relatorio}" emptyMessage="Não existem dados cadastrados">

  <p:column headerText="Sessão"  >   
           <h:outputText value="#{relatorio.sessao}"/> 
        </p:column>  
  <p:column headerText="Passo"  >  
           <h:outputText value="#{relatorio.nomePasso}"/> 
        </p:column> 
          <p:column headerText="Professor/Tutor" >  
           <h:outputText value="#{relatorio.profNome}" /> 
        </p:column> 
          <p:column headerText="Acertou" >  
           <h:outputText value="#{relatorio.success==1 ? 'sim' : 'não'}"/>
        </p:column> 
          <p:column headerText="Pontuação (Prompt)" >  
           <h:outputText value="#{relatorio.score}"/> 
        </p:column> 
          <p:column headerText="Repetições" >  
           <h:outputText value="#{relatorio.repeticoes}"/> 
        </p:column> 
          <p:column headerText="Tempo decorrido" >  
           <h:outputText value="#{relatorio.tempo}"/> 
        </p:column> 
          <p:column headerText="Observações" >  
           <h:outputText value="#{relatorio.observacoes}"/> 
        </p:column>
        
</p:dataTable>
<br></br>



<p:commandButton value="Voltar" update=":formC:pnlCorpo"
							icon="ui-icon-arrowrefresh-1-e"  actionListener="#{controladora.cardTarefa}"/> 
</p:panel>

<p:ajaxStatus onstart="statusDialog1kkk1.show();"
			onsuccess="statusDialog1kkk1.hide();" />

		<p:dialog modal="true" widgetVar="statusDialog1kkk1"
			header="Carregando..." resizable="false" appendToBody="true"
			draggable="false" closable="false">
			<center>
				<p:graphicImage value="/imagens/ajax-loader.gif" />
			</center>
		</p:dialog>


</h:body>
</html>
