<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>


</h:head>
<h:body>
		<h:panelGrid columns="2" columnClasses="label, value" styleClass="grid"
		id="tres">

		<h:outputText value="Nome: " />
		<p:inputText id="inputudsNome" value="#{actionPrograma.sequencia.nome}"
			validatorMessage="Quantidade de caractéres indevida." required="true"
			requiredMessage="Campo obrigatório - Nome">
			<f:validateLength maximum="50" minimum="4"></f:validateLength>

		</p:inputText>

		<h:outputText value="Descrição: " />
		<p:inputTextarea id="inputasrea_end_user" rows="5" cols="50"
			value="#{actionPrograma.sequencia.descricao}"
			validatorMessage="Quantidade de caractéres indevida." required="true"
			requiredMessage="Campo obrigatório - Descrição">
			<f:validateLength maximum="999" minimum="4"></f:validateLength>
		</p:inputTextarea>

	</h:panelGrid>
	<center>
	<p:pickList id="pl" value="#{actionPrograma.seqPas}" var="passos" itemLabel="#{passos.nome}" itemValue="#{passos}" converter="passos"></p:pickList>
	</center>
	<p:commandButton id="btnSalva1" value="Salvar"
		actionListener="#{actionPrograma.salvarProgramaSequencia}"
		update="growl,um,tres" />
</h:body>
</html>
